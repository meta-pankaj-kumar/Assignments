<!DOCTYPE html>
<html>
<head>
<title>Add Student</title>
</head>
<body>
	<div align="center">
	<form action = "AddStudent" method="post">
		<table>
			<p>Student Details</p>
			<tr>
				<td>
					<label for="firstName">First Name</label>
				</td>
				<td>
					<input type ="text" id = "firstName" name = "firstName" placeholder = "First Name">
				</td>
			</tr>
			<tr>
				<td>
					<label for="lastName">Last Name</label>
				</td>
				<td>
					<input type ="text" id = "lastName" name = "lastName" placeholder = "Last Name">
				</td>
			</tr>
			<tr>
				<td>
					<label for="fathersName">Father`s Name</label>
				</td>
				<td>
					<input type ="text" id = "fathersName" name ="fathersName"  placeholder = "Father`s Name">
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Email Id</label>
				</td>
				<td>
					<input type ="text" id = "email" name ="email"  placeholder = "Email Id">
				</td>
			</tr>
			<tr>
				<td>
					<label for="class">Class</label>
				</td>
				<td>
					<input type ="Number" id = "class" name ="class"  placeholder = "Class" min = "1">
				</td>
			</tr>
			<tr>
				<td>
					<label for="age">Age</label>
				</td>
				<td>
					<input type ="number" id = "age" name ="age"  placeholder = "Age" min = "1">
				</td>
			</tr>		
		</table>
		<input type ="submit" value="submitAddStudent">
	</form>
	</div>
</body>
</html>
